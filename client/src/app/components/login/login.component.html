<section class="vh-100" >
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong bg-transparent" style="border-radius: 1rem;">
                    <div class="card-body p-5 ">

                        <h3 class="mb-5 text-center">Bienvenido</h3>

                        <form [formGroup]="form" (ngSubmit)="login()">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Username</label>
                                <input class="border-0" type="email" id="typeEmailX-2" class="form-control form-control-lg"
                                    formControlName="username" />
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Password</label>
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                                    formControlName="password" />
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block"
                                [disabled]='!this.form.valid'>Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
